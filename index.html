<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Peter Cottontail Inc. Salary Calculator</h1>
    </header>
    <main>
      <section id="employeeForm">
        <h2>Add Employee</h2>
        <form id="getEmployeeData">
          <input
            data-testid="firstNameInput"
            id="firstName"
            placeholder="First Name"
            type="text"
          />
          <input
            data-testid="lastNameInput"
            id="lastName"
            placeholder="Last Name"
            type="text"
          />
          <input
            data-testid="idInput"
            id="employeeID"
            placeholder="Employee ID Number"
            type="text"
          />
          <input
            data-testid="titleInput"
            id="jobTitle"
            placeholder="Job Title"
            type="text"
          />
          <input
            data-testid="annualSalaryInput"
            id="annualSalary"
            placeholder="Annual Salary"
            type="text"
          />
          <button data-testid="submitButton" onclick="addEmployee(event)">
            Submit
          </button>
        </form>
      </section>
      <section id="salaryTable">
        <h2>Employees</h2>
        <table>
          <thead id="tableHeader">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th>Employee's Monthly Cost</th>
              <th>Delete Employee</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </main>
    <footer id="footer">
      <div id="footer-text">Total Monthly Payroll</div>
      <span id="monthlyCost">0</span>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
<script src="script.js"></script>  
<title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section id="employeeForm">
      <h2>Add Employee</h2>
          <form id="getEmployeeData">
            <input data-testid="firstNameInput"
              type="text"
              placeholder="First Name">
            <input data-testid="lastNameInput"
              type="text"
              placeholder="Last Name">
            <input  data-testid="idInput"
              type="text"
              placeholder="Employee ID Number">
            <input data-testid="titleInput"
              type="text"
              placeholder="Job Title">
            <input data-testid="annualSalaryInput"
              type="text"
              placeholder="Annual Salary">
            <button onclick="addEmployee()" data-testid="submitButton">Add Employee</button>
          </form>
    </section>
    <section id="salaryTable">
      <h2>Employees</h2>
      <table>
        <thead id="tableHeader">
          <tr>
            <td>First Name></td>
            <td>Last Name</td>
            <td>Employee ID</td>
            <td>Job Title</td>
            <td>Annual Salary</td>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Total Monthly Payroll</p>
  </footer>
</body>
</html>
